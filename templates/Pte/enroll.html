{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block register %}
<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account for Enrolment</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                </div>

                <form method="post" action="{% url 'enroll' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="col-12">
                    <br>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit"
                      style="background-color: #0407ff; color: white;">Enrol</button>

                  </div>
                  <br>
                  <div class="col-12">
                    <p style="color: #0407ff;" class="small mb-0">Already have an account? <a href="{% url 'login' %}"
                        style="color: #0407ff;">Log in</a></p>

                  </div>
                </form>

              </div>
            </div>


          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->


{% endblock register %}
