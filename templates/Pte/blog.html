{% extends "base.html" %}
{% load static %}
{% block blog %}

    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="{% static 'img/blog.jpg' %}" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">{{blog.title}}</h6>
                    <p class="mb-4">{{blog.description}}</p>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

   {% endblock blog %}
