{% extends "base.html" %}
{% load static %}

{% block listening %}
  



    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5">
        <div class="owl-carousel header-carousel position-relative">
            <div class="owl-carousel-item position-relative">
                <img class="img-fluid" src="{% static 'img/listen.jpg' %}" alt="">
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
                    style="background: rgba(24, 29, 56, .7);">
                    <div class="container">
                        <div class="row justify-content-start">
                         
                        </div>
                    </div>
                </div>
            </div>
  
        </div>
    </div>
    <!-- Carousel End -->



    <!-- Courses Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 style="color: #0407ff;" class="section-title bg-white text-center text-trinary px-3">Courses</h6>
                <h1 class="mb-5">Live Courses</h1>
            </div>
            <div class="row g-4 justify-content-center">
                
              

            {% for data in listenings %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="course-item bg-light" style="background-color: blue;">
                        <div class="position-relative overflow-hidden">
                            <iframe src="{{ data.get_embed_link }}" title="YouTube video" allowfullscreen
                                    style="width: 100%; height: 200px;"></iframe>
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">
                            <h5 class="mb-4">{{data.description}}</h5>
                        </div>
                       
                    </div>
                </div>
                {% endfor %}
                
                
                     


            
              


                       
                </div>
            </div>
        </div>
    </div>
    <!-- Courses End -->

{% endblock listening %}
